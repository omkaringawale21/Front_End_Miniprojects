<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Level Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="BatteryLevelIndicator.css">
</head>
<body>

    <section class="battery">
        <div class="battery__card">
            <div class="battery__data">

                <p class="battery__text">Battery</p>
                <h1 class="battery__percentage">
                    20%
                </h1>
                <p class="battery__status">
                    Low Battery <i class="fa-solid fa-plug"></i>
                </p>
            </div>
            <div class="battery__pill">
                <div class="battery__level">
                    <div class="battery__liquid"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="BatteryLevelIndicator.js"></script>
</body>
</html>
