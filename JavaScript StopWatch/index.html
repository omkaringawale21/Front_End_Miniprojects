<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .number{
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="row text-center" >
            <div class="col number" >
                <div id="hrs" >00</div>
            </div>
            <div class="col number" >
                <div id="dot" >:</div>
            </div>
            <div class="col number" >
                <div id="min" >00</div>
            </div>
            <div class="col number" >
                <div id="dot" >:</div>
            </div>
            <div class="col number" >
                <div id="sec" >00</div>
            </div>
            <div class="col number" >
                <div id="dot" >:</div>
            </div>
            <div class="col number" >
                <div id="milisec" >000</div>
            </div>
        </div>
        <div class="row text-center" >
            <div class="col-4" >
                <button type="button" class="btn btn-success" id="startBtn" >Start</button>
            </div>
            <div class="col-4" >
                <button type="button" class="btn btn-warning" id="pauseBtn" >Pause</button>
            </div>
            <div class="col-4" >
                <button type="button" class="btn btn-danger" id="resetBtn" >Reset</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
