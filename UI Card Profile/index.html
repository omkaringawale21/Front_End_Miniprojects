<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="imgBx">
            <img src="cr77.jpg" alt="" srcset="">
        </div>
        <div class="content">
            <div class="details">
                <h2>Cristiano Ronaldo<br><span>Senior Football Player</span></h2>
                <div class="data">
                    <h3>342<br><span>Posts</span></h3>
                    <h3>5.6M<br><span>Followers</span></h3>
                    <h3>200<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
    


    <script src="js.js"></script>
</body>
</html>
