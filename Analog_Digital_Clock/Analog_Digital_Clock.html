<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Analog_Digital_Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="F:\Miniproject\Analog_Digital_Clock\Analog_Digital_Clock.css" ></link>
    </head>
    <body>

        <div class="container">
            <div class="clock">

                <div class="circle" id="sc" style="--clr:#11dd0a;" ><i></i></div>
                <div class="circle circle2" id="mn" style="--clr:#e4e01e;" ><i></i></div>
                <div class="circle circle3" id="hr" style="--clr:#d60e0e;" ><i></i></div>

                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>

                <!-- Digital Clock -->
            <div id="time">
                <div id="hours" style="--clr:#ff2972;" >00</div>
                <div id="minutes" style="--clr:#e4e01e;" >00</div>
                <div id="seconds" style="--clr:#11dd0a;" >00</div>
                <div id="ampm" style="--clr:#f0940b;" >AM</div>
            </div>

        </div>

        <script src="F:\Miniproject\Analog_Digital_Clock\Analog_Digital_Clock.js" ></script>
    </body>
</html>
