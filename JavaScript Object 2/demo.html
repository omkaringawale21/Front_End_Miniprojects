<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript Array of Objects</title>
</head>
<body>
    <div class="container" >
        <div class="row" >
            <div class="col-6 my-4" >
                <form>
                    <div class="form-group" >
                        <label for="fname" >Frist Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter Frist Name" autocomplete="off" >
                    </div>
                    <div class="form-group" >
                        <label for="lname" >Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" autocomplete="off" >
                    </div>
                    <div class="form-group" >
                        <label for="empPriority" >Employee Priority</label>
                        <select class="form-select" id="empPriority" >
                            <option selected value="" >IT Developer</option>
                            <option value="Front-End-Developer" >Front End Developer</option>
                            <option value="Back-End-Developer" >Back End Developer</option>
                            <option value="Full-Stack-Developer" >Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="form-group my-2" id="myform" >
                        <input type="radio" value="male" name="gender" id="male" >
                        <label for="male" >Male</label>
                        <input type="radio" value="female" name="gender" id="female" >
                        <label for="female" >Female</label>
                    </div>
                    <button type="button" class="btn btn-primary my-2" onclick="validateForm()" >Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="demo.js"></script>
    <script>
        const cars = [{
            name: "Ford",
            model: "2014"
        },
        {
            name: "Tata",
            model: "2013"
        }];
        function FourWheeler (name, year) {
            this.name = name;
            this.yearModel = year;
        }
        for (const x of cars) {
            const fourWheeler = new FourWheeler (x.name, x.model);
            console.log(fourWheeler.name + "  " + fourWheeler.yearModel);
        }
    </script>
</body>
</html>
